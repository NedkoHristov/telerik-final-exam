name: Docker Image CI

on:
  push:
    branches: [ docker-publish ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag tcp_server:$(date +%s)
    - name: Docker Push
      run: docker push nedko/tcp_server
