# .github/workflows/linters.yml
name: linters
on: [push]
jobs:
  linters:
    name: runner / linters
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1
#      - name: Run rubocop with reviewdog
#        uses: reviewdog/action-rubocop@v1.9.0
#        with:
#          # GITHUB_TOKEN
#          github_token: ${{ secrets.github_token }}
      - name: reek - code smell detector
        uses: reviewdog/action-reek@v1
        with:
          reporter: github-check
          github_token: ${{ secrets.github_token }}

      - name: fasterer - suggests some speed improvements
        uses: vk26/action-fasterer@v1
        with:
          github_token: ${{ secrets.github_token }}

  vulnerability-scanners:
    needs: linters
    name: Vulnerability scanners
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - name: brakeman - vulnerability scanning
        uses: reviewdog/action-brakeman@v1
        with:
          brakeman_version: gemfile
          github_token: ${{ secrets.github_token }}
      - name: Snyk.io - vulnerability scanner
        uses: snyk/actions/ruby@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          reporter: github-check
  ci-to-dockerhub:
    needs: vulnerability-scanners
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: nedko/tcp_server:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}